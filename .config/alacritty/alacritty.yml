shell:
  program: /usr/bin/zsh
    #  args:
    #    - -l
    #    - -c
    #    - "source ~/.zshrc; tmux attach 2> /dev/null || tmux"

window:
  padding:
      x: 0
      y: 0

font:
  normal:
    family: "Fira Code"
  bold:
    family: "Fira Code"
  italic:
    family: "Fira Code"

draw_bold_text_with_bright_colors: false    

cursor:
  style: Beam

background_opacity: 1

colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#bbc2cf'
    # Normal colors
  normal:
    black:   '#282c34'
    red:     '#d54e53'
    green:   '#98be65'
    yellow:  '#ecbe7b'
    blue:    '#51afef'
    magenta: '#c678dd'
    cyan:    '#46d9ff'
    white:   '#bbc2cf'

  bright:
    black:   '#666666'
    red:     '#ff6c6b'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'
